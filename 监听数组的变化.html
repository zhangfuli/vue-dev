<script>
	let list = ['1', '2', '3'] 
	class MyArray extends Array{
		push(...args){
			console.log(args[0])
		}
	}
	let myArr = new MyArray(...list)
	myArr.push(4)
	myArr.reverse()
	console.log(myArr)
</script>
